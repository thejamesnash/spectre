<!DOCTYPE HTML>
<html>
  <head>
    <title>COUNTDOWN</title>
    <style>
            
        body {
            box-sizing: border-box;
            height: 100dvh;
            width: 100dvw;
            background: #FFF url('badge.svg') top center no-repeat;
            background-size: contain;
            font-family: "Helvetica Neue", "Open Sans", helvetica, arial, sans-serif;
            font-family: "Georgia", serfi;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            margin: 0;
            padding: 0;
        }

        main {  
            font-size: 15vw;
            color: #333;
            width: 75vw;
            padding-bottom: 5vh;
        }
        
        div {
            display: flex;
            align-items: center;
            gap: 3vw;
        }
        b {
            width: 35%;
            text-align: right;
            font-weight: 400;
            text-shadow: 0.2vw 0.2vw 0 white;
        }
        span {
            color: #333;
            text-align: left;
            width: 60%;
            font-size: 8vw;
            text-shadow: 0.2vw 0.2vw 0 white;
        }
    
    </style>
  </head>
  <body>
    <main id="timer">
    </main>
    <script>
      const updateTimer = () => {
        future  = new Date(1770276000 * 1000);
        
        now     = new Date();
        diff    = future - now;

        days  = Math.floor( diff / (1000*60*60*24) );
        hours = Math.floor( diff / (1000*60*60) );
        mins  = Math.floor( diff / (1000*60) );
        secs  = Math.floor( diff / 1000 );


        d = days;
        h = hours - days  * 24;
        m = mins  - hours * 60;
        s = secs  - mins  * 60;

        document.getElementById("timer")
          .innerHTML = 
            '<div><b>' + d + '</b><span>Days</span></div>' +
            '<div><b>' + h + '</b><span>Hours</span></div>' +
            '<div><b>' + m + '</b><span>Minutes</span></div>' +
            '<div><b>' + s + '</b><span>Seconds</span></div>' ;
      }
      setInterval('updateTimer()', 1000 );
    </script>
  </body>
</html>
